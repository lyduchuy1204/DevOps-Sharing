name: GitFlow CI/CD

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
      - "release/**"
      - "hotfix/**"
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

concurrency:
  group: devops-sharing-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  COMPOSE_PROJECT_NAME: devops-sharing

jobs:
  build:
    name: Build (Docker images)
    runs-on: [self-hosted, Cloudflare, Windows]
    defaults:
      run:
        shell: powershell
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker build (via Compose)
        run: |
          docker compose build
          # `docker compose images` may fail on some Windows/BuildKit setups with "No such image: sha256:...".
          # Use `docker image ls` for a stable listing instead.
          docker image ls --format "table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}"

  deploy:
    name: Deploy (Docker Compose on Cloudflare runner)
    needs: build
    if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/heads/hotfix/') || github.event_name == 'workflow_dispatch' }}
    runs-on: [self-hosted, Cloudflare, Windows]
    defaults:
      run:
        shell: powershell
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        run: |
          docker compose up -d --build
          docker compose ps

      - name: Test after deploy (curl inside compose network)
        run: |
          $backendCid = docker compose ps -q backend
          if (-not $backendCid) { docker compose ps; throw "Cannot find backend container id" }

          Write-Host "Waiting for backend /health..."
          $ok = $false
          for ($i = 1; $i -le 30; $i++) {
            docker exec $backendCid node -e "(async()=>{const r=await fetch('http://localhost:3001/health'); if(!r.ok) process.exit(1); const t=await r.text(); if(!t.includes('ok')) process.exit(1);})().catch(e=>{console.error(e);process.exit(1);});" *> $null
            if ($LASTEXITCODE -eq 0) { $ok = $true; break }
            Start-Sleep -Seconds 2
          }

          if (-not $ok) {
            docker compose ps
            docker compose logs --tail 200 backend
            throw "Backend healthcheck failed"
          }

          docker exec $backendCid node -e "(async()=>{const r=await fetch('http://localhost:3001/api/hello?name=CloudflareRunner'); if(!r.ok) process.exit(1);})().catch(e=>{console.error(e);process.exit(1);});" *> $null
          if ($LASTEXITCODE -ne 0) { throw "GET /api/hello failed" }

          docker exec $backendCid node -e "(async()=>{const r=await fetch('http://localhost:3001/api/info'); if(!r.ok) process.exit(1);})().catch(e=>{console.error(e);process.exit(1);});" *> $null
          if ($LASTEXITCODE -ne 0) { throw "GET /api/info failed" }

          docker exec $backendCid node -e "(async()=>{const r=await fetch('http://frontend/'); if(!r.ok) process.exit(1);})().catch(e=>{console.error(e);process.exit(1);});" *> $null
          if ($LASTEXITCODE -ne 0) { throw "GET frontend / failed" }
