server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Use Docker embedded DNS. With `proxy_pass` to a variable, DNS is resolved at request time
  # (so the container can start even if `backend` is not running).
  resolver 127.0.0.11 ipv6=off valid=10s;
  set $backend_upstream backend:3001;

  # Static site (Next export)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API to backend service (docker-compose network)
  location /api/ {
    proxy_pass http://$backend_upstream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /health {
    proxy_pass http://$backend_upstream/health;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
  }
}
